<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ item.title }}</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="header">
        <a href="/">Index</a>
    </div>
    <div class="archive">
        <h1><a href="/items/{{ item.slug }}">{{ item.title }}</a></h1>
        <div class="date">
            Published on <strong>{{ locale.format_date(item.published, full_format=True, shorter=True) }}</strong>
        </div>
        <div class="content">
            {% raw item.html %}
        </div>
    </div>
    <footer>
        <p><a href="/pics">PIC</a><span>&nbsp;&nbsp;</span><a href="/items">ITEMS</a> <br>
            Copyright &copy; 2014 OMENGYE</p>
    </footer>
</body>
</html>
