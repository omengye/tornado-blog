<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ item.title }}</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <link href="http://cdn.bootcss.com/highlight.js/8.0/styles/default.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
    <script >hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div class="header">
        <a href="/">Index</a>
    </div>
    <div class="archive">
        <h1><a href="/items/{{ item.slug }}">{{ item.title }}</a></h1>
        <div class="date">
            Published on <strong>{{ locale.format_date(item.published, full_format=True, shorter=True) }}</strong>
        </div>
        <div class="content">
            {% raw item.html %}
        </div>
    </div>
    {% if tags %}
    <div class="tags">
        {% for tag in tags %}
            <a href="/tag/{{ tag['tag_name'] }}">{{ tag['tag_name'] }}</a>
        {% end %}
    </div>
    {% end %}
    <footer>
        <p><a href="/tags">TAGS</a><span>&nbsp;&nbsp;</span><a href="/pics">PIC</a>
            <span>&nbsp;&nbsp;</span><a href="/items">ITEMS</a> <br>
            Copyright &copy; 2014 OMENGYE</p>
    </footer>
</body>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$', '$$'], ["\\[", "\\]"] ],
          processEscapes: true
        },
        TeX: {
          equationNumbers: {
            autoNumber: 'AMS'
          }
        },
        'HTML-CSS': {
          imageFont: null
        }
      });
</script>
<script type="text/javascript" src="http://mathjaxjs.qiniudn.com/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</html>
